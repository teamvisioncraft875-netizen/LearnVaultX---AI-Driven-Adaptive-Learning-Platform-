<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered adaptive learning platform with personalized education">
    <meta name="theme-color" content="#38BDF8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}LearnVaultX - AI-Powered Learning{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Unified Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global-layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/unified-design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive-layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/premium-enhancements.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/midnight-theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hero-exact-clone.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth-pages-redesign.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/spacing-fixes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout-corrections.css') }}">
    <!-- Midnight Blue Futuristic Theme -->
    <!-- MathJax for math rendering -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

    {% block extra_css %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="settings-close" id="settingsClose">‚úï</button>
            </div>

            <div class="settings-body">
                <!-- Theme Selection -->
                <div class="settings-section">
                    <h3 class="settings-section-title">Theme</h3>
                    <div class="theme-options">
                        <button class="theme-option" data-theme="futuristic">
                            <span class="theme-icon">‚ú®</span>
                            <span class="theme-name">Futuristic</span>
                        </button>
                        <button class="theme-option" data-theme="dark">
                            <span class="theme-icon">üåô</span>
                            <span class="theme-name">Dark</span>
                        </button>
                        <button class="theme-option" data-theme="light">
                            <span class="theme-icon">‚òÄÔ∏è</span>
                            <span class="theme-name">Light</span>
                        </button>
                    </div>
                </div>

                <!-- AI Behavior -->
                <div class="settings-section">
                    <h3 class="settings-section-title">AI Behavior</h3>
                    <div class="setting-item">
                        <label for="aiVerbosity">Response Detail Level</label>
                        <select id="aiVerbosity" class="setting-select">
                            <option value="concise">Concise</option>
                            <option value="balanced" selected>Balanced</option>
                            <option value="detailed">Detailed</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="aiMode">Default AI Mode</label>
                        <select id="aiMode" class="setting-select">
                            <option value="socratic" selected>Socratic</option>
                            <option value="expert">Expert</option>
                            <option value="coach">Coach</option>
                        </select>
                    </div>
                </div>

                <!-- Accessibility -->
                <div class="settings-section">
                    <h3 class="settings-section-title">Accessibility</h3>
                    <div class="setting-item setting-toggle">
                        <label for="reducedMotion">Reduce Motion</label>
                        <input type="checkbox" id="reducedMotion" class="toggle-switch">
                    </div>
                    <div class="setting-item setting-toggle">
                        <label for="highContrast">High Contrast</label>
                        <input type="checkbox" id="highContrast" class="toggle-switch">
                    </div>
                </div>

                <!-- Notifications -->
                <div class="settings-section">
                    <h3 class="settings-section-title">Notifications</h3>
                    <div class="setting-item setting-toggle">
                        <label for="emailNotif">Email Notifications</label>
                        <input type="checkbox" id="emailNotif" class="toggle-switch" checked>
                    </div>
                    <div class="setting-item setting-toggle">
                        <label for="progressNotif">Progress Updates</label>
                        <input type="checkbox" id="progressNotif" class="toggle-switch" checked>
                    </div>
                </div>
            </div>

            <div class="settings-footer">
                <button class="btn-settings-save" id="saveSettings">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/premium-features.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ai-features.js') }}"></script>
    <script src="{{ url_for('static', filename='js/panel-manager.js') }}"></script>

    <!-- Theme Manager -->
    <script>
        // Theme Management
        const themeToggle = {
            themes: ['futuristic', 'dark', 'light'],
            icons: ['‚ú®', 'üåô', '‚òÄÔ∏è'],
            currentIndex: 0,

            init() {
                const saved = localStorage.getItem('theme') || 'futuristic';
                this.currentIndex = this.themes.indexOf(saved);
                if (this.currentIndex === -1) this.currentIndex = 0;
                this.set(saved);

                const btn = document.getElementById('themeToggle');
                if (btn) {
                    btn.addEventListener('click', () => this.toggle());
                }
            },

            toggle() {
                this.currentIndex = (this.currentIndex + 1) % this.themes.length;
                this.set(this.themes[this.currentIndex]);
            },

            set(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                const index = this.themes.indexOf(theme);
                this.currentIndex = index;

                const icon = document.getElementById('themeIcon');
                if (icon) {
                    icon.textContent = this.icons[index];
                }
            }
        };

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            themeToggle.init();
            settingsPanel.init();
        });

        // Settings Panel Management
        const settingsPanel = {
            init() {
                const settingsBtn = document.getElementById('settingsBtn');
                const settingsModal = document.getElementById('settingsModal');
                const settingsClose = document.getElementById('settingsClose');
                const saveBtn = document.getElementById('saveSettings');

                if (settingsBtn) {
                    settingsBtn.addEventListener('click', () => this.open());
                }

                if (settingsClose) {
                    settingsClose.addEventListener('click', () => this.close());
                }

                if (settingsModal) {
                    settingsModal.addEventListener('click', (e) => {
                        if (e.target === settingsModal) this.close();
                    });
                }

                if (saveBtn) {
                    saveBtn.addEventListener('click', () => this.save());
                }

                // Theme option buttons
                document.querySelectorAll('.theme-option').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const theme = btn.dataset.theme;
                        themeToggle.set(theme);
                        this.updateThemeButtons();
                    });
                });

                // Load saved settings
                this.loadSettings();
                this.updateThemeButtons();
            },

            open() {
                const modal = document.getElementById('settingsModal');
                if (modal) {
                    modal.classList.add('active');
                }
            },

            close() {
                const modal = document.getElementById('settingsModal');
                if (modal) {
                    modal.classList.remove('active');
                }
            },

            updateThemeButtons() {
                const currentTheme = localStorage.getItem('theme') || 'futuristic';
                document.querySelectorAll('.theme-option').forEach(btn => {
                    if (btn.dataset.theme === currentTheme) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
            },

            loadSettings() {
                // Load AI settings
                const aiVerbosity = localStorage.getItem('aiVerbosity') || 'balanced';
                const aiMode = localStorage.getItem('aiMode') || 'socratic';
                const reducedMotion = localStorage.getItem('reducedMotion') === 'true';
                const highContrast = localStorage.getItem('highContrast') === 'true';
                const emailNotif = localStorage.getItem('emailNotif') !== 'false';
                const progressNotif = localStorage.getItem('progressNotif') !== 'false';

                // Apply settings
                const aiVerbositySelect = document.getElementById('aiVerbosity');
                const aiModeSelect = document.getElementById('aiMode');
                const reducedMotionToggle = document.getElementById('reducedMotion');
                const highContrastToggle = document.getElementById('highContrast');
                const emailNotifToggle = document.getElementById('emailNotif');
                const progressNotifToggle = document.getElementById('progressNotif');

                if (aiVerbositySelect) aiVerbositySelect.value = aiVerbosity;
                if (aiModeSelect) aiModeSelect.value = aiMode;
                if (reducedMotionToggle) reducedMotionToggle.checked = reducedMotion;
                if (highContrastToggle) highContrastToggle.checked = highContrast;
                if (emailNotifToggle) emailNotifToggle.checked = emailNotif;
                if (progressNotifToggle) progressNotifToggle.checked = progressNotif;

                // Apply accessibility settings
                if (reducedMotion) {
                    document.documentElement.style.setProperty('--transition-all', 'none');
                    document.documentElement.style.setProperty('--transition-base', 'none');
                }
            },

            save() {
                // Save AI settings
                const aiVerbosity = document.getElementById('aiVerbosity')?.value;
                const aiMode = document.getElementById('aiMode')?.value;
                const reducedMotion = document.getElementById('reducedMotion')?.checked;
                const highContrast = document.getElementById('highContrast')?.checked;
                const emailNotif = document.getElementById('emailNotif')?.checked;
                const progressNotif = document.getElementById('progressNotif')?.checked;

                if (aiVerbosity) localStorage.setItem('aiVerbosity', aiVerbosity);
                if (aiMode) localStorage.setItem('aiMode', aiMode);
                localStorage.setItem('reducedMotion', reducedMotion);
                localStorage.setItem('highContrast', highContrast);
                localStorage.setItem('emailNotif', emailNotif);
                localStorage.setItem('progressNotif', progressNotif);

                // Apply accessibility settings
                if (reducedMotion) {
                    document.documentElement.style.setProperty('--transition-all', 'none');
                    document.documentElement.style.setProperty('--transition-base', 'none');
                } else {
                    document.documentElement.style.setProperty('--transition-all', '0.3s ease');
                    document.documentElement.style.setProperty('--transition-base', '0.2s ease');
                }

                // Show success message
                const saveBtn = document.getElementById('saveSettings');
                if (saveBtn) {
                    const originalText = saveBtn.textContent;
                    saveBtn.textContent = '‚úì Saved!';
                    saveBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    setTimeout(() => {
                        saveBtn.textContent = originalText;
                        saveBtn.style.background = '';
                        this.close();
                    }, 1500);
                }
            }
        };
    </script>

    <style>
        .theme-toggle-fab {
            position: fixed;
            bottom: var(--space-6);
            right: var(--space-6);
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: var(--radius-full);
            color: white;
            font-size: var(--text-2xl);
            cursor: pointer;
            z-index: 999;
            box-shadow: var(--glow-primary-strong);
            transition: var(--transition-all);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle-fab:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.6);
        }

        /* Settings FAB */
        .settings-fab {
            position: fixed;
            bottom: calc(var(--space-6) + 70px);
            right: var(--space-6);
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #4DA3FF, #67E8F9);
            border: none;
            border-radius: var(--radius-full);
            color: white;
            font-size: var(--text-2xl);
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 8px 24px rgba(77, 163, 255, 0.4);
            transition: var(--transition-all);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 32px rgba(77, 163, 255, 0.6);
        }

        /* Settings Modal */
        .settings-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .settings-modal.active {
            display: flex;
            opacity: 1;
        }

        .settings-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .settings-modal.active .settings-content {
            transform: scale(1);
        }

        .settings-header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .settings-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .settings-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .settings-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .settings-body {
            padding: 32px;
            overflow-y: auto;
            flex: 1;
        }

        .settings-section {
            margin-bottom: 32px;
        }

        .settings-section:last-child {
            margin-bottom: 0;
        }

        .settings-section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .theme-option {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .theme-option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .theme-option.active {
            background: linear-gradient(135deg, rgba(77, 163, 255, 0.1), rgba(103, 232, 249, 0.1));
            border-color: var(--primary);
            box-shadow: 0 4px 16px rgba(77, 163, 255, 0.2);
        }

        .theme-icon {
            font-size: 32px;
        }

        .theme-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-item label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .setting-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .setting-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .setting-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-switch {
            width: 48px;
            height: 28px;
            appearance: none;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch:checked {
            background: linear-gradient(135deg, #4DA3FF, #67E8F9);
            border-color: transparent;
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch:checked::before {
            transform: translateX(20px);
        }

        .settings-footer {
            padding: 24px 32px;
            border-top: 1px solid var(--border-color);
        }

        .btn-settings-save {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #4DA3FF, #67E8F9);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-settings-save:hover {
            box-shadow: 0 8px 24px rgba(77, 163, 255, 0.4);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .theme-toggle-fab {
                bottom: var(--space-4);
                right: var(--space-4);
                width: 48px;
                height: 48px;
                font-size: var(--text-xl);
            }

            .settings-fab {
                bottom: calc(var(--space-4) + 60px);
                right: var(--space-4);
                width: 48px;
                height: 48px;
                font-size: var(--text-xl);
            }

            .settings-content {
                width: 95%;
                max-height: 90vh;
            }

            .settings-header,
            .settings-body,
            .settings-footer {
                padding: 20px;
            }

            .theme-options {
                grid-template-columns: 1fr;
            }
        }
    </style>

    {% block extra_js %}{% endblock %}
</body>

</html>
