{% extends "base.html" %}

{% block title %}Forgot Password - LearnVaultX{% endblock %}

{% block content %}
<div class="auth-page-container">
    <div class="auth-card" style="max-width: 520px; min-height: auto;">
        <!-- Single centered panel -->
        <div class="auth-form-panel" style="flex: 1; width: 100%; padding: 48px 40px;">
            <div class="auth-form-decoration"></div>
            <div class="auth-form-content" style="position: relative; z-index: 1;">
                <div style="text-align: center; margin-bottom: 32px;">
                    <div style="font-size: 48px; margin-bottom: 16px;">üîê</div>
                    <h2 class="auth-form-title" style="margin-bottom: 8px;">Forgot Password?</h2>
                    <p class="auth-form-subtitle"
                        style="color: rgba(255,255,255,0.55); font-size: 14px; line-height: 1.5;">
                        Enter your registered email address and we'll send you a verification code.
                    </p>
                </div>

                <div id="alertBox"
                    style="display:none; padding: 12px 16px; border-radius: 10px; margin-bottom: 20px; font-size: 13px; font-weight: 500;">
                </div>

                <form id="forgotPasswordForm" onsubmit="return false;">
                    <div class="auth-form-group">
                        <label class="auth-form-label" for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="auth-form-input"
                            placeholder="you@example.com" required autocomplete="email" autofocus>
                    </div>

                    <button type="submit" class="auth-submit-btn" id="sendOtpBtn" onclick="sendOTP()">
                        <span id="btnText">Send OTP</span>
                        <span id="btnSpinner" style="display:none;">Sending...</span>
                    </button>
                </form>

                <div class="auth-switch-text" style="text-align: center; margin-top: 24px;">
                    <a href="/login" class="auth-switch-link">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function sendOTP() {
        const email = document.getElementById('email').value.trim();
        const btn = document.getElementById('sendOtpBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');

        if (!email) {
            showAlert('Please enter your email address', 'error');
            return;
        }

        btn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'inline';

        try {
            const res = await fetch('/api/forgot-password/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await res.json();

            if (res.ok) {
                showAlert(data.message || 'OTP sent! Redirecting...', 'success');
                setTimeout(() => { window.location.href = '/verify-otp'; }, 1200);
            } else {
                showAlert(data.message || data.error || 'Something went wrong', 'error');
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        } catch (err) {
            console.error('[ForgotPassword] Fetch error:', err);
            let errorMsg = 'Network error. Please try again.';
            if (err.message) {
                errorMsg = `Error: ${err.message}`;
            }
            showAlert(errorMsg, 'error');
            btn.disabled = false;
            btnText.style.display = 'inline';
            btnSpinner.style.display = 'none';
        }
    }

    function showAlert(msg, type) {
        const alertBox = document.getElementById('alertBox');
        alertBox.style.display = 'block';
        alertBox.textContent = msg;
        if (type === 'error') {
            alertBox.style.background = 'rgba(239, 68, 68, 0.15)';
            alertBox.style.color = '#fca5a5';
            alertBox.style.border = '1px solid rgba(239, 68, 68, 0.3)';
        } else {
            alertBox.style.background = 'rgba(34, 197, 94, 0.15)';
            alertBox.style.color = '#86efac';
            alertBox.style.border = '1px solid rgba(34, 197, 94, 0.3)';
        }
    }
</script>
{% endblock %}
